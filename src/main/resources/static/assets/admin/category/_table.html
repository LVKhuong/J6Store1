	<table class="table table-condensed">
		<thead class="bg-success" style="font-variant:small-caps;">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<div class="btn-group btn-group-xs">
							<button ng-click="edit(item)" class="btn btn-success">Edit</button>
							<button ng-click="delete(item)" class="btn btn-danger">Delete</button>
						</div>
					</td>
			</tr>
		</tbody>
	</table>
	<div class="card-footer text-center">
		<button class="btn btn-primary">First</button>
		<button  class="btn btn-primary">Back</button>
		<div class="btn btn-default">1 of 22</div>
		<button  class="btn btn-danger">Next</button>
		<button  class="btn btn-danger">Last</button>
	</div>
