<div class="card">
	<div class="card-header">FORM PRODUCT</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image">
					<img ng-src="/rest/upload/images/{{form.image}}"
						style="max-width:100%; height:200px;">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-control col-sm-6">
						<div>Name</div>
						<input ng-model="form.name" class="form-control">
					</div>
					<div class="form-control col-sm-6">
						<div>Price</div>
						<input ng-model="form.price" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-control col-sm-6">
						<div>Image</div>
						<input type="file" class="form-control"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-control col-sm-6">
						<div>Category</div>
						<select ng-model="form.category.id" class="form-control">
							<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-control col-sm-6">
						<div>Avaiable?</div>
						<div class="form-control">
							<lable class="radio-inline">
								<input ng-model="form.avaiable" ng-value="true" name="avaiable" type="radio">Yes
							</lable>
							<lable class="radio-inline">
								<input ng-value="false" name="avaiable" type="radio">No
							</lable>
						</div>
					</div>
					<div class="form-control col-sm-6">
						<div>Create Date</div>
						<input ng-model="form.createDate" type="date" class="form-control">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-center">
		<button ng-click="create()" class="btn btn-primary">Create</button>
		<button ng-click="update()" class="btn btn-success">Update</button>
		<button ng-click="delete(form)" class="btn btn-danger">Delete</button>
		<button ng-click="reset()" class="btn btn-info">Reset</button>
	</div>
</div>
