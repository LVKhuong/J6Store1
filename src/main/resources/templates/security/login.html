
<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">

    <main>
        <form th:action="@{/security/login}" method="post" class="col-sm-8" style="margin-top: 20px;">
        	<div class="card">
        		<div class="card-header">
        			SHOPPING CART LOGIN
        		</div>
        		<div class="card-body">
        			<div class="form-group">
        				<div>Username: </div>
        				<input name="username" class="form-control" />
        			</div>
        			<div class="form-group">
        				<div>Password: </div>
        				<input name="password" class="form-control"/>
        			</div>
        			<div class="form-group">
        				<div class="form-control" >
        					<label class="checkbox-inline">
        						<input type="checkbox" name="remember-me">Remember me?
        					</label>
        				</div>
        			</div>
        		</div>
        		<div class="card-footer">
        			<i class="text-danger" th:text="${message}"></i>
        			<button  class="btn btn-success">Login</button>
        		</div>
        		<hr>
        		<a href="/oauth2/authorization/google">Google</a>
        		<a href="/oauth2/authorization/facebook">Facebook</a>
        	</div>
        </form>
    </main>
    
</div>
