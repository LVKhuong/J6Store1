<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <main>
    	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
			<form action="">
				<h2>Register</h2>
					<div class="form-group">
						<label>UserName</label> 
							<input ng-model="account.item.username" type="text" class="form-control" placeholder="Enter UserName">
					</div>
					<div class="form-group">
						<label>Email</label> 
							<input ng-model="account.item.email" type="text" class="form-control" placeholder="Enter Email">
					</div>
					<div class="form-group">
						<label>Password:</label> 
							<input ng-model="account.item.password" type="password" class="form-control" placeholder="Enter password">
					</div>
					<div class="form-group">
						<label>FullName</label> 
							<input ng-model="account.item.fullname" type="text" class="form-control" placeholder="Enter UserName">
					</div>
					<button ng-click="account.add(account.item)" class="btn btn-primary">Save</button>
					<button class="btn btn-primary">Cancel</button>
				</form>
			</div>
		</div>
	</div>
    </main>
    

</body>
</html>
