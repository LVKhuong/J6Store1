<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<main th:object="${ITEM}" class="poly-item-detail">

		<div class="card row">
			<div class="card-header text-center">
				<img th:src="@{|/rest/upload/images/*{image}|}">
			</div>
			<div class="card-body">
				<ul>
					<li th:text="*{name}"></li>
					<li th:text="*{price}"></li>
					<li th:text="*{createDate}"></li>
					<li th:text="*{category.name}"></li>
				</ul>
			</div>

			<div class="card-footer">
				<div>
					<iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&width=450&layout=standard&action=like&size=small&share=true&height=35&appId=1221250651655448" 
						width="450" height="35" style="border:none;overflow:hidden" 
						scrolling="no" frameborder="0" allowfullscreen="true" 
						allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
					</iframe>
				</div>

				<button class="btn btn-success">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
  <path
							d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
</svg>
				</button>
			</div>
		</div>


		<div class="card row">
			<div class="card-header">HÀNG CÙNG LOẠI</div>
			<div class="card-body">
				<ul>
					<li th:each="p:*{category.products}" class="col-sm-4"><a
						th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a></li>
				</ul>
			</div>
		</div>
	</main>


</body>
</html>
